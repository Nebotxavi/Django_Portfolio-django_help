{% extends "blog/base.html" %}

{% block title %}{% endblock %}

{% block content %}
<article class="media content-section">
    <div class="media-body">

        <h3 class="article-title border-bottom mb-4">Search</h3>

        <form method="GET" action="{% url 'results' %}">

            {% csrf_token %}

            <div class="form-group">
                <input id="searchBar" class="form-control" aria-describedby="searchBar" name="query" type="text"
                    placeholder="Search..." />
            </div>

            <div class="form-group">


                {% for tag in tags %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="tags" type="checkbox" id="{{ tag }}Box" value="{{ tag }}">
                    <label class="form-check-label" for="{{ tag }}Box">{{ tag }}</label>
                </div>
                {% endfor %}

            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button id="submit" class="btn btn-outline-info" type="submit">Search</button>
                </div>
            </div>
        </form>

    </div>
</article>
{% endblock %}
