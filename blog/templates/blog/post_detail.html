{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}

<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date|date:'M d, Y H:i' }}</small>
            {% if post.author == user %}
            <div>
                <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'post_update' post.pk %}">Update</a>
                <a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'post_delete' post.pk %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h3><a class="article-title" href="#">{{ post.title }}</a></h3>
        <p class="article-content">{{ post.content|linebreaks }}</p>
    </div>
</article>

{% endblock content %}
