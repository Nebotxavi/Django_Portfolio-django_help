{% extends 'blog/base.html' %}

{% block title %}Results{% endblock title %}

{% block content %}

{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_posts' post.author %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date|date:'M d, Y H:i' }}</small>
        </div>
        <h3><a class="article-title" href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p class="article-content">{{ post.partial_content|linebreaks }}</p>
    </div>
</article>
{% endfor %}

{% endblock content %}
